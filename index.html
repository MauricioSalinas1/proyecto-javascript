    <main>
        <h1>Moneda Swap</h1>

        <form id="converter-form">
            <div>
                <label for="conversor-de">De:</label>
                <div>
                    <select name="moneda-de" id="moneda-1">
                        <option value="" selected disabled>Seleccioná una moneda</option>
                        <option value="USD">USD dólar estadounidense</option>
                        <option value="ARS">ARS pesos argentinos</option>
                        <option value="EUR">EUR euro</option>
                        <option value="GBP">GBP libra esterlina</option>
                        <option value="JPY">JPY yen japonés</option>
                        <option value="CAD">CAD dólar canadiense</option>
                        <option value="AUD">AUD dólar australiano</option>
                        <option value="CHF">CHF franco suizo</option>
                        <option value="CNY">CNY yuan chino</option>
                        <option value="INR">INR rupia india</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="swap-button">Intercambiar monedas</button>
            </div>

            <div>
                <label for="conversor-a">A:</label>
                <div>
                    <select name="moneda-a" id="moneda-2">
                        <option value="" selected disabled>Seleccioná una moneda</option>
                        <option value="USD">USD dólar estadounidense</option>
                        <option value="ARS">ARS pesos argentinos</option>
                        <option value="EUR">EUR euro</option>
                        <option value="GBP">GBP libra esterlina</option>
                        <option value="JPY">JPY yen japonés</option>
                        <option value="CAD">CAD dólar canadiense</option>
                        <option value="AUD">AUD dólar australiano</option>
                        <option value="CHF">CHF franco suizo</option>
                        <option value="CNY">CNY yuan chino</option>
                        <option value="INR">INR rupia india</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="monto-de">Monto:</label>
                <div>
                    <input type="text" id="monto-1" placeholder="2.50">
                </div>
            </div>

            <div>
                <label for="monto-a">Resultado:</label>
                <div>
                    <input type="text" id="monto-2" readonly>
                </div>
            </div>

            <div>
                <button type="button" id="save-conversion">Guardar Conversión</button>
            </div>
        </form>

        <section>
            <div>
                <h3>Historial de Conversiones</h3>
                <button id="clear-history">Borrar Historial</button>
            </div>
            <div id="historial-section">
                <div id="conversion-history">
                    <!-- Aquí se mostrará el historial de conversiones -->
                </div>
            </div>
        </section>
