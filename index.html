<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Moneda Swap</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-gris">
            <div class="container align-items-lg-end">
                <div class="w-25">
                    <a href="index.html">
                        <img src="./img/logo-y-nombre.png" alt="Moneda Swap" class="w-100 header-logo">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Conversor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Lorem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Preguntas frecuentes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Enviar dinero</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="oculto">Moneda Swap</h1>

        <div class="contenedor-titulo-pag">
            <h2 class="titulo-pag">Conversor de divisas</h2>
        </div>

        <section class="section-conversor">
            <form id="converter-form" class="conversor">
                <div class="conversor-contenedor">
                    <label for="conversor-de" class="conversor__label">De:</label>
                    <div>
                        <select name="moneda-de" id="moneda-1" class="conversor__input-selector">
                            <option value="" selected disabled>Seleccioná una moneda</option>
                            <option value="USD">USD dólar estadounidense</option>
                            <option value="ARS">ARS pesos argentinos</option>
                            <option value="EUR">EUR euro</option>
                            <option value="GBP">GBP libra esterlina</option>
                            <option value="JPY">JPY yen japonés</option>
                            <option value="CAD">CAD dólar canadiense</option>
                            <option value="AUD">AUD dólar australiano</option>
                            <option value="CHF">CHF franco suizo</option>
                            <option value="CNY">CNY yuan chino</option>
                            <option value="INR">INR rupia india</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="button" id="swap-button" class="btn-intercambiar"><svg class="svg-intercambiar"
                            xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M438.6 150.6c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.7 96 32 96C14.3 96 0 110.3 0 128s14.3 32 32 32l306.7 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l96-96zm-333.3 352c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 416 416 416c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96z" />
                        </svg></button>
                </div>

                <div class="conversor-contenedor">
                    <label for="conversor-a" class="conversor__label">A:</label>
                    <div>
                        <select name="moneda-a" id="moneda-2" class="conversor__input-selector">
                            <option value="" selected disabled>Seleccioná una moneda</option>
                            <option value="USD">USD dólar estadounidense</option>
                            <option value="ARS">ARS pesos argentinos</option>
                            <option value="EUR">EUR euro</option>
                            <option value="GBP">GBP libra esterlina</option>
                            <option value="JPY">JPY yen japonés</option>
                            <option value="CAD">CAD dólar canadiense</option>
                            <option value="AUD">AUD dólar australiano</option>
                            <option value="CHF">CHF franco suizo</option>
                            <option value="CNY">CNY yuan chino</option>
                            <option value="INR">INR rupia india</option>
                        </select>
                    </div>
                </div>

                <div class="conversor__monto conversor-contenedor">
                    <label for="monto-de" class="conversor__label">Monto:</label>
                    <div>
                        <input type="number" id="monto-1" placeholder="2.50" class="conversor__input-selector">
                    </div>
                </div>

                <div class="conversor__resultado conversor-contenedor">
                    <label for="monto-a" class="conversor__label">Resultado:</label>
                    <div>
                        <input type="text" id="monto-2" readonly class="conversor__input-selector">
                    </div>
                </div>

                <div class="btn-guardar-contenedor">
                    <button type="button" id="save-conversion" class="btn-guardar">Guardar Conversión</button>
                </div>
            </form>
        </section>

        <section class="section-historial">
            <div class="flexbox-row">
                <h3 class="titulo-pag titulo-pag-secundario">Historial de Conversiones</h3>
                <button id="clear-history" class="btn-borrar"><svg class="svg-borrar" xmlns="http://www.w3.org/2000/svg"
                        height="1em"
                        viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z" />
                    </svg></button>
            </div>
            <div id="historial-section" class="historial-contenedor">
                <div id="conversion-history" class="historial-conversiones">
                    <!-- Aquí se mostrará el historial de conversiones -->
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
